<!-- 登录 -->
<div class="login_wrap">
    <div class="login">
        <span class="iconfont close">&#xe670</span>
        <img src="img/纯logo.png" alt="">
        <form action="" >
            <label for="name">账号：</label>
            <input type="text" name="name" placeholder="用户名" autofocus pattern="^[a-zA-Z]+$" required class="name"><br>
            <label for="password">密码：</label>
            <input type="password" name="password" pattern="^[1-9]{6,10}$" required class="password"><br>
            <input type="submit" value="登录" onclick="inLogin(); return false;">
            <a href="">注册</a>
        </form>
    </div>
</div>

<!-- 错误弹框 -->

<!-- 加载中 -->
<div class="loading_box">
    <div class="loading">
        <p>Loading</p>
        <div>
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span class="active" style="--i:2"></span>
        </div>
    </div>
    
</div>
